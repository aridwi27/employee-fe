<h3 class="fw-bold">Add Data</h3>

<div class="d-flex justify-content-center align-items-center ">
  <div class="card card-body">
    <form [formGroup]="employeeForm" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="firstName"
          [ngClass]="{
            'is-invalid': employeeForm.controls['firstName'].errors
          }"
        />
        <div
          *ngIf="employeeForm.controls['firstName'].errors"
          class="invalid-feedback"
        >
          <div
            *ngIf="
            employeeForm.controls['firstName'].errors?.['required'] &&
            (employeeForm.controls['firstName'].dirty ||
              employeeForm.controls['firstName'].touched)
          "
          >
            First Name is required
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="lastName"
          [ngClass]="{ 'is-invalid': employeeForm.controls['lastName'].errors }"
        />
        <div
          *ngIf="employeeForm.controls['lastName'].errors"
          class="invalid-feedback"
        >
          <div
            *ngIf="
              employeeForm.controls['lastName'].errors?.['required'] &&
              (employeeForm.controls['lastName'].dirty ||
                employeeForm.controls['lastName'].touched)
            "
          >
            Last Name is required
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          formControlName="username"
          [ngClass]="{ 'is-invalid': employeeForm.controls['username'].errors }"
        />
        <div
          *ngIf="employeeForm.controls['username'].errors"
          class="invalid-feedback"
        >
          <div
            *ngIf="
              employeeForm.controls['username'].errors?.['required'] &&
              (employeeForm.controls['username'].dirty ||
                employeeForm.controls['username'].touched)
            "
          >
            Username is required
          </div>
          <div *ngIf="employeeForm.controls['username'].errors?.['minlength']">
            Username min 6 character
          </div>
          <div *ngIf="employeeForm.controls['username'].errors?.['maxlength']">
            Username max 20 character
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Birth</label>
        <input
          type="date"
          class="form-control"
          formControlName="birthDate"
          [max]="maxDate"
          [ngClass]="{
            'is-invalid': employeeForm.controls['birthDate'].errors
          }"
        />
        <div
          *ngIf="employeeForm.controls['birthDate'].errors"
          class="invalid-feedback"
        >
          <div
            *ngIf="
            employeeForm.controls['birthDate'].errors?.['required'] &&
            (employeeForm.controls['birthDate'].dirty ||
              employeeForm.controls['birthDate'].touched)
          "
          >
            Birth Date is required
          </div>
        </div>
      </div>
      <div class="col-12">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{ 'is-invalid': employeeForm.controls['email'].errors }"
        />
        <div
          *ngIf="employeeForm.controls['email'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="employeeForm.controls['email'].errors['required']">
            Email is required
          </div>
          <div *ngIf="employeeForm.controls['email'].errors['email']">
            Email is invalid
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <label for="inputCity" class="form-label">Basic Salary</label>
        <input
          type="number"
          class="form-control"
          formControlName="basicSalary"
          [ngClass]="{
            'is-invalid': employeeForm.controls['basicSalary'].errors
          }"
        />
        <div
          *ngIf="employeeForm.controls['basicSalary'].errors"
          class="invalid-feedback"
        >
          <div
            *ngIf="
            employeeForm.controls['basicSalary'].errors?.['required'] &&
            (employeeForm.controls['basicSalary'].dirty ||
              employeeForm.controls['basicSalary'].touched)
          "
          >
            Basic Salary is required
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <label class="form-label">status</label>
        <input
          type="text"
          class="form-control"
          formControlName="status"
          [ngClass]="{
            'is-invalid': employeeForm.controls['status'].errors
          }"
        />
        <div
          *ngIf="employeeForm.controls['status'].errors"
          class="invalid-feedback"
        >
          <div
            *ngIf="
            employeeForm.controls['status'].errors?.['required'] &&
            (employeeForm.controls['status'].dirty ||
              employeeForm.controls['status'].touched)
          "
          >
            Status is required
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <label class="form-label">Group</label>
        <input type="text" class="form-control" formControlName="group"    [ngClass]="{
          'is-invalid': employeeForm.controls['group'].errors
        }" />
        <div
        *ngIf="employeeForm.controls['group'].errors"
        class="invalid-feedback"
      >
        <div
          *ngIf="
          employeeForm.controls['group'].errors?.['required'] &&
          (employeeForm.controls['group'].dirty ||
            employeeForm.controls['group'].touched)
        "
        >
          Group is required
        </div>
      </div>
      </div>
      <div class="col-12">
        <label class="form-label">Description</label>
        <input
          type="date"
          class="form-control"
          [max]="maxDate"
          formControlName="description"
          [ngClass]="{
            'is-invalid': employeeForm.controls['description'].errors
          }"
        />
        <div
        *ngIf="employeeForm.controls['description'].errors"
        class="invalid-feedback"
      >
        <div
          *ngIf="
          employeeForm.controls['description'].errors?.['required'] &&
          (employeeForm.controls['description'].dirty ||
            employeeForm.controls['description'].touched)
        "
        >
        Description is required
        </div>
      </div>
      </div>

      <div class="col-12">
        <button
          type="submit"
          class="btn btn-primary me-4"
          [disabled]="!employeeForm.valid"
          (click)="formValue()"
        >
          Submit
        </button>
        <button
        type="submit"
     
        class="btn btn-danger"
     
      >
        Cancel
      </button>
      </div>
    </form>
  </div>
</div>
